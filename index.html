<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toxic Stuy</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Toxic Study Timer</h1>
    <div class="container">

            <div class="timer" id="timer">11:11</div>

            <div class="buttons">
                <button onclick="togglePauseResume()">Start</button>
                <button onclick="restartTimer()">Reset</button>
                <button onclick="chooseTime()">Change Time</button>
            </div>
    </div>

    <div id="message-box" style="display:none;"></div>
    <audio id="toxic-sound" src="./toxic-pop.mp3" preload="auto"></audio>
    
    <script src="script.js"></script>
</body>
